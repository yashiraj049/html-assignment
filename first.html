<!-- Q1.What is HTML, and how is an HTML document structured?

HTML stands for HyperText Markup Language. It is the standard language used to create web pages and web applications.Think of HTML as the foundation or skeleton of a website. 
HTML documents are text files that contains structured code which tells browsers how to display a webpage. These documents are made up of HTML tags which define elements like headers, paragraphs, images, links, and more.
It defines the structure of a webpage by using a series of elements that tell the browser how to display content like text, images, links, and videos.
HTML is essential because:
 -It helps structure web content.
 -It works with CSS (for styling) and JavaScript (for functionality) to create complete websites.
 -It is easy to learn and widely used in web development. -->

<!-- #Structure of HTML document:- -->
<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is my first webpage using HTML.</p>
</body>
</html>

<!-- explaination of HTML structure:-

<!DOCTYPE html> → Tells the browser that this is an HTML5 document.
<html> → The root element that contains the entire webpage.
<head> → This section contains important metadata (like the title of the page).
<title> → Sets the title of the webpage (visible on the browser tab).
<body> → Contains everything visible on the webpage.
<h1> → A heading tag used for the main title.
<p> → A paragraph tag used for text content. -->
